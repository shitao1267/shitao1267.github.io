<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        header h1 {
            margin: 0;
        }

        .contact-info {
           background-image: url(img/17.jpg);
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            margin-top: 0;
        }

        .contact-info p {
            font-size: 16px;
            line-height: 1.6;
        }

        .contact-info a {
            color: #1e90ff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-form {
            background-color: lavender
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-form button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #007bff;
        }
         h4 {
				position: absolute;
				/* 定位到容器内 */
				top:10px;
				/* 距离底部10px */
				right: 10px;
				/* 距离右边10px */
				background-color: green;
				color: white;
				padding: 10px 15px;
				border-radius: 5px;
				font-size: 14px;
				text-decoration: none;
			}
			
			h4 a {
				color: white;
				text-decoration: none;
			}
			
			h4:hover {
				background-color:greenyellow;
				/* 悬停时改变背景颜色 */
			}
			
			h4:hover a {
				color: white;
			}
    </style>
</head>
<body>

<header>
    <h1>联系方式</h1>
</header>

<div class="contact-info">
    <h2>我的联系方式</h2>
    <p>如果你有任何问题或合作意向，欢迎通过以下方式与我联系：</p>
    <p><strong>姓名：</strong> 小明</p>
    <p><strong>电话：</strong> <a href="tel:+15821446148">+158 2144 6148</a></p>
    <p><strong>邮箱：</strong> <a href="mailto:15894623476.com">15894623476.com</a></p>
    <p><strong>社交媒体：</strong></p>
    <ul>
        <li><a href="https://weibo.com/zhangsan" target="_blank">微博</a></li>
        <li><a href="https://www.douyin.com/?recommend=1" target="_blank">抖音</a></li>
        <li><a href="https://www.bilibili.com/" target="_blank">哔哩哔哩</a></li>
    </ul>
</div>

<div class="contact-form">
    <h2>留言给我</h2>
    <!-- 提交成功的消息区域 -->
    <p id="success-message" style="color: green; font-weight: bold;"></p>

    <!-- 表单 -->
    <form id="contact-form" onsubmit="handleSubmit(event)">
        <label for="name">您的姓名：</label>
        <input type="text" id="name" name="name" required placeholder="请输入您的姓名">

        <label for="email">您的邮箱：</label>
        <input type="email" id="email" name="email" required placeholder="请输入您的邮箱">

        <label for="message">留言内容：</label>
        <textarea id="message" name="message" required placeholder="请输入您的留言" rows="4"></textarea>

        <button type="submit">提交</button>
    <h4><a href="index.html#software">返回主页</a></h4>
</div>
<script>
        // JavaScript 处理表单提交
        function handleSubmit(event) {
            event.preventDefault();  // 防止表单的默认提交行为

            // 获取表单数据
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // 这里可以添加更多验证逻辑

            // 显示提交成功信息
            const successMessage = `提交成功！感谢您的留言，${name}。`;
            const successElement = document.getElementById('success-message');
            successElement.textContent = successMessage;

            // 设置 3 秒后隐藏成功消息
            setTimeout(() => {
                successElement.textContent = '';  // 清空消息
            }, 2000);  

            // 清空表单（如果需要）
            document.getElementById('contact-form').reset();
        }
    </script>
</body>
</html>
